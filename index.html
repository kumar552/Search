<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with me</title>
</head>
<body style="background-color: darkgray;">
    <div style="background-color: gray; text-align: center; margin: auto; padding: 10px; max-width: 500px;">
    <h1>Search wherever you want</h1>
    <h2>Search Engine</h2>
    <p><form action="https://www.google.com/search" target="_blank">
        <div><label for="google">Search Google</label></div>
        <input id="google" type="text" name="q">
    </form></p>
    <p><form action="https://www.bing.com/search" role="search" target="_blank">
        <div><label for="bing">Search Bing</label></div>
        <input id="bing" type="text" name="q">
    </form></p>    
    <h2>Ecommerce</h2>
    <p><form action="https://www.flipkart.com/search" role="search" target="_blank">
        <div><label for="flipkart">Search Flipkart</label></div>
        <input id="flipkart" type="text" name="q">
    </form></p>    
    <p><form action="https://www.amazon.in/s" role="search" target="_blank">
        <div><label for="Amazon">Search Amazon</label></div>
        <input id="Amazon" type="text" name="k">
    </form></p> 
    <h2>Facebook and Youtube</h2>   
    <p><form action="https://www.facebook.com/search/top/" target="_blank">
        <div><label for="fb">Search Facebook</label></div>
        <input id="fb" type="text" name="q">
    </form></p>
    <p><form action="https://www.youtube.com/results" target="_blank">
        <div><label for="YT">Search YouTube</label></div>
        <input id="YT" type="text" name="search_query">
    </form></p>
    <h2>Google Translator</h2>
    <p><form action="https://translate.google.com" target="_blank">
        <input type="hidden" name="hl" value="en" >
        <input type="hidden" name="tab" value="TT" >
        <input type="hidden" name="sl" value="auto" >
        <input type="hidden" name="tl" value="ne" >
        <div><label for="nepali">Translate to Nepali</label></div>
        <input id="nepali" type="text" name="text">
        <input type="hidden" name="op" value="translate" >
    </form></p>
    <p><form action="https://mail.google.com/mail/u/0/" role="search" hidden>
        <div><label for="mail">Search Mail</label></div>
        <input id="mail" type="text" name="q">
    </form></p>    
    </div>
</body>
</html>
