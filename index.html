        }

            max-width: 465px;
            flex-direction: column;
            justify-content: center;
            gap: 2px;
            flex-grow: 1;

        .wide h2, .wide h3 {

        /* .wide h3 {
            margin-block: 2px 10px;

        .mentor {

            justify-content: center;
            gap: 15px;
